<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketFlix</title>

    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    

</head>
<body>
    <div class="container">
        <a href="#" ><img src="./assets/img/logo.svg"  class="logo" alt="Logo"></a>
        <h1>Não sabe o que assistir?</h1>
        <div class="finder-container">

            <div id="movie-info">
                <img src="" alt="Movie Image" id="movie-img">
                <div class="movie-content">
                    <h2 id="movie-title"></h2>
                    <p id="movie-description"></p>
                </div>
            </div>

            <button class="btn" id="find-movie-btn">
                <img src="./assets/img/logo.svg" alt="logo" width="35px">
                <p>Encontrar filme</p>
            </button>
            <span>
                Clique em "Encontrar filme" que traremos informações
                de algum filme para você assistir hoje.
            </span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
