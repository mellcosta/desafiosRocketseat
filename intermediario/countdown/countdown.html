<!DOCTYPE html>
<html lang="pt">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Melhorando o SEO(Search Engine Optimization)-->
    <title>CountDown</title>
    <meta charset="UTF-8">
    <meta name="author" content="countdown">
    <meta name="keywords" content="css, html, js, countdown, timer">
    <meta name="description" content="Contangem regressiva para o novo ano">
    
    <link rel="stylesheet" href="countdown.css">
    
</head>
<body>
    <div >
        <img src="./images/top-image.svg" id="top">
    </div>
    <main class="container">
            <h1>READY TO LAUNCH IN...</h1>
            <div class="countdown">
                <div id="day">0</div>
                <div id="hour">0</div>
                <div id="minute">0</div>
                <div id="second">0</div> 
            </div>
            <img src="./images/rocket.svg" alt="" class="icon" >
            <!--Modal-->
        <aside>
            <button class="button"> 
                <label for="modal" class="open">Inscreva-se</label>
            </button>
            <input type="checkbox" class="check" id="modal">
            <div class="modalPage">
                <label for="modal" class="close">X</label>
                <div class="modalContent">
                    <form>
                        <fieldset>
                            <legend>Insira os seus dados</legend>
                            <label>Nome
                                <input type="text" placeholder="digite o seu nome">
                            </label>
                            <label>Email
                                <input type="email" placeholder="seudominio@" pattern="+.@+." required>
                            </label>
                            <button type="submit">Enviar</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </aside>
    </main> 
    <div >
        <img src="./images/bottom-image.svg"id="bottom" >
    </div>  

    <script type="text/javascript">
        var countDate = new Date ('Jan 1,2024 00:00:00').getTime();

        function newYear(){
            var now = new Date().getTime();
                gap = countDate - now;

                var second = 1000;
                var minute = second * 60;
                var hour = minute * 60;
                var day = hour * 24;

                var d = Math.floor(gap / (day));
                var h = Math.floor((gap % (day)) / (hour));
                var m = Math.floor((gap % (hour)) / (minute));
                var s = Math.floor((gap % (minute)) / (second));

                document.getElementById('day').innerText = d;
                document.getElementById('hour').innerText = h;
                document.getElementById('minute').innerText = m;
                document.getElementById('second').innerText = s;
        }

        setInterval(function(){
            newYear();
        },1000)
    </script>
</body>
</html>
